<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="">
        <img src="logo.png" alt="logo">
        <h1>Hockey Manager</h1>
      </a>
    </div>
    <ul nz-menu nzMode="inline" nzTheme="dark" [nzInlineCollapsed]="isCollapsed">
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          routerLink="/schedule"
        >
          <nz-icon nzType="schedule" />
          <span>Schedule</span>
        </li>
        <li nz-submenu nzTitle="Teams" nzIcon="team">
          <ul>
            <li nz-menu-item routerLink="/teams">All Teams</li>
            <li nz-menu-item routerLink="/standings">Standings</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="Players" nzIcon="user">
          <ul>
            <li nz-menu-item>All Players</li>
          </ul>
        </li>
      </ul>  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
